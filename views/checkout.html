<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Sederhana</title>
    <!-- NeoBrutalism CSS -->
    <link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css"
        rel="stylesheet" crossorigin="anonymous">

    <!-- Tabler Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ThaiTea</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="col-12 d-flex justify-content-between">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pesananku</a>
                    </li>

                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="ti ti-shopping-cart"></i> 0</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="ti ti-heart"></i> 0</a>
                    </li>
                    <div class="mx-2"></div>


                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="ti ti-user"></i> Username</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="#"><span class="fa fa-user"></span> Logout</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary" href="#"><span class="fa fa-user"></span> Login</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>


    <!-- FORM -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content.</p>


                    </div>
                </div>
            </div>
            <div class="col-md-9 p-3 ps-5">
                <div>
                    <h2 class="mb-4">Checkout Product</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                        </div>
                        <div class="form-group">
                            <label for="phone">No HP</label>
                            <input type="text" class="form-control" id="phone" placeholder="Masukkan nomor HP Anda">
                        </div>
                        <div class="form-group">
                            <label for="address">Alamat</label>
                            <textarea class="form-control" id="address" rows="3"
                                placeholder="Masukkan alamat Anda"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productName">Nama Produk</label>
                            <input type="text" class="form-control" id="productName" placeholder="Masukkan nama produk">
                        </div>
                        <div class="form-group">
                            <label for="price">Harga</label>
                            <input type="text" class="form-control" id="price" placeholder="Masukkan harga produk">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Jumlah</label>
                            <input type="number" class="form-control" id="quantity"
                                placeholder="Masukkan jumlah produk">
                        </div>
                        <button type="submit" class="btn btn-primary">Pesan Sekarang</button>
                    </form>
                </div>
            </div>
        </div>





    </div>
    <!-- FORM -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Neo Brutalism -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
