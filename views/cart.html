<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Sederhana</title>
    <!-- NeoBrutalism CSS -->
    <link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css"
        rel="stylesheet" crossorigin="anonymous">

    <!-- Tabler Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>

<body>

    <!-- Navbar -->
    <div id="header-container"></div>
    <!-- Navbar -->

    <!-- Shopping Cart -->
    <div class="container mt-5">
        <h2 class="mb-4">Keranjang Belanja</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Gambar</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contoh Item Keranjang -->
                <tr>
                    <td>1</td>
                    <td><img style="width: 10rem; height: auto;"
                            src="https://images.tokopedia.net/img/cache/500-square/VqbcmM/2023/11/16/14ab3503-a2f9-49c5-a8a5-276ae47765f0.jpg"
                            class="product-img" alt="Produk 1"></td>
                    <td>Thai Tea Original</td>
                    <td>Rp 20.000</td>
                    <td>2</td>
                    <td>Rp 40.000</td>
                    <td><button class="btn btn-danger btn-sm">Hapus</button></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img style="width: 10rem; height: auto;"
                            src="https://images.tokopedia.net/img/cache/500-square/VqbcmM/2023/11/16/14ab3503-a2f9-49c5-a8a5-276ae47765f0.jpg"
                            class="product-img" alt="Produk 1"></td>
                    <td>Thai Tea Green</td>
                    <td>Rp 22.000</td>
                    <td>1</td>
                    <td>Rp 22.000</td>
                    <td><button class="btn btn-danger btn-sm">Hapus</button></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <h4>Total: Rp 62.000</h4>
            <button class="btn btn-primary">Lanjutkan ke Checkout</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>
    <!-- FOOTER -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Neo Brutalism -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <script>
        fetch('/component/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('/component/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>

</html>
